# Environment paths and settings for C3-Fuse project
paths:
  data_root: data
  raw_data: data/raw
  processed_data: data/processed
  annotations: data/annotations
  splits: data/splits
  reports: data/reports
  weights: weights
  runs: runs
  logs: logs

# Device settings
device:
  cuda: true
  gpu_ids: [0]
  num_workers: 4

# Random seeds for reproducibility
seed:
  random: 42
  numpy: 42
  torch: 42

# Data acquisition naming convention
naming:
  image_pattern: "scene_{scene_id}_camera{cam_id}_{timestamp}.jpg"
  pcd_pattern: "scene_{scene_id}_{timestamp}.pcd"

# Logging
logging:
  level: INFO
  save_freq: 10  # Save checkpoints every N epochs
  vis_freq: 5    # Visualization frequency
